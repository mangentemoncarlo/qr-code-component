<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Frontend Mentor | QR code component</title>
</head>

<body>
	<main>
		<section class="qr-code">
			<div class="card">
				<div>
					<img src="images/image-qr-code.png" alt="QR Code" class="card__image">
				</div>
				<div class="card__body">
					<h2 class="card__lead">Improve your front-end skills by building projects</h2>
					<p class="card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the
						next
						level</p>
				</div>
			</div>
		</section>
	</main>
	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/mangentemoncarlo">Mon Carlo Mangente</a>.
	</footer>
</body>

</html>
